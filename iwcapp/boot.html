<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/index.css">
		<style type="text/css">
			body,#content,header{display: none !important;}
		</style>
	</head>

	<body onselectstart="return false;">
		<div id="openWindow"></div>	
		<div style="display: none;" id="content">				
			<button id="login" style="width: 100%;margin-top:15px;">登录</button>
			<button id="index" style="width: 100%;margin-top:15px;">首页</button>
		</div>
		<div style="position: fixed;top:0;right: 0;bottom: 0;left: 0;z-index: 1000;"><img src="images/cbd.jpg" height="100%" alt="" /></div>
		
		<script src="./js/mui.min.js"></script>
		<script src="./contronller/config.js"></script>
		<script src="./contronller/common.js"></script>
		<script src="./contronller/createView.js"></script>
		
		<script>
				mui.init();	
				mui.plusReady(function() {
					 function openView(url){
					 	  view.openWindow({view:url,wid:url});					 	  
					 }
					 addEventListener(getId('login'),'click',function(){
					 	   openView(common.loginIndex)
					 })
					 addEventListener(getId('index'),'click',function(){
					 	   openView(common.index)
					 })
                })
        </script>
	</body>

</html>
