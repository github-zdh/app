<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init({
            subpages:[{
              url:'list.html',
              id:'list.html',
              styles:{
                top:'45px',//mui标题栏默认高度为45px；
                bottom:'45px'//默认为0px，可不定义；
              }
            }]
          });
    </script>
    <script type="text/javascript">
// H5 plus事件处理
function plusReady(){
    plus.key.addEventListener('backbutton', function(){
        nw&&nw.isVisible()?nw.hide('pop-out'):plus.runtime.quit();
    }, false);
}
if(window.plus){
    plusReady();
}else{
    document.addEventListener('plusready', plusReady, false);
}
var nw=null;
// 创建带原生子View控件的Webview窗口 
function createWebview(){
    nw=nw||plus.webview.create('http://m.weibo.cn/u/3196963860', 'test', {popGesture:'hide',subNViews:[{
        id:'subnview1',
        styles:{top:'0px',height:'100px',backgroundColor:'#FF0000'},
        tags:[{tag:'font',id:'font',text:'原生子View控件',textStyles:{size:'18px'}}]
    }]});
    nw.addEventListener('close', function(){
        nw=null;
    }, false);
    nw.show('pop-in');
}
    </script>
</head>
<body>
        Webview窗口的子View控件<br/>
        <button type="button" onclick="createWebview()">Create</button>
        <button type="button" onClick="mui.back()">关闭</button>
</body>
</html>
