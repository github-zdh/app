    <script src="../js/mui.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
		mui.init();
		var old_back = mui.back;
		mui.back = function(){
		  var btn = ["确定","取消"];
		  mui.confirm('确认关闭当前窗口？','Hello MUI',btn,function(e){
		    if(e.index==0){
		    	//执行mui封装好的窗口关闭逻辑；
		    	old_back();
		    }
		  });
		}
    </script>
    <style>
      body{background: pink;}
    </style>
</head>
